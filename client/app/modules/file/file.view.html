<div>
  <nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" ui-sref="default">
          Cnab Online
        </a>
      </div>
    </div>
  </nav>

  <header class="lavel-up-header lavel-up-header-bg-img" data-stellar-background-ratio="0.5">

      <div class="container">
        <h3>Informações básicas</h3>
        <div class="row form-group">
          <div class="col-md-3 form-group">
            <label>Nome do Arquivo</label><br />
            <i class="fa fa-file"></i> {{ fileAttributes.name }}
          </div>

          <div class="col-md-3 form-group">
            <label>Banco</label><br />
            <i class="fa fa-bank"></i> {{ fileAttributes.bank_code }} - {{ fileAttributes.bank_name }}
          </div>
          <div class="col-md-3 form-group">
            <label>Conta</label><br />
            <i class="fa fa-credit-card"></i> {{ fileAttributes.account_number }}
          </div>
          <div class="col-md-3 form-group">
            <label>Data de Geração</label><br />
            <i class="fa fa-calendar"></i> {{ fileAttributes.generation_date }}
          </div>

          <div class="col-md-3 form-group">
            <label>Empresa</label><br />
            <i class="fa fa-building"></i> {{ fileAttributes.company_name }}
          </div>

      </div>
    </div>
