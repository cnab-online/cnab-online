<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h3>Visualização Avançada</h3>
    </div>
    <div class="col-md-6">
      <div class="pull-right btn-group-options">
        <a ui-sref="file.file-viewer({fileId: fileId})" class="btn btn-default">
          <i class="fa fa-eye"></i> Visualização Normal
        </a>
      </div>
    </div>
  </div>
  
  <div ng-repeat="line in lines" class="row file-row">
    <div class="col-md-12">
      <h4>{{ line.title }}</h4>
    </div>
    <div class="col-md-12">
      <pre class="file-line">{{ line.raw_text }}</pre>
      <!--<span class="file-field file-field-01">02</span><span class="file-field file-field-02">RETORNO</span>01COBRANCA       011100123450        Teste de Retorno              341BANCO ITAU S.A.22081301600BPI00112210613                                                                                                                                                                                                                                                                                   000001</pre>
      -->
    </div>
    <!--
    <div class="col-md-2 file-field-label file-field-label-01">
      <label>codigo_arquivo</label><br />
      1
    </div>
    -->

    <div ng-if="line.identified_fields">
      <div ng-repeat="field in line.identified_fields" class="col-md-2 wrap-all">
        <label>{{ field.name }}</label><br />
        {{ field.value }}
      </div>
    </div>

    <div ng-if="!line.identified_fields">
      <div class="col-md-12">
        <em>Não processada</em>
      </div>
    </div>
  </div>
</div>
